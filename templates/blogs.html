{% extends 'base.html' %}
{% load static %}
{% block title %}Dashboard{% endblock title %}
{% block body %}

<div style="text-align: center; color: #65253F;">
    <h3 style="font-weight: bolder;">Blogs About Futsal</h3>
</div>


<!-- latest Blogs -->
<section class="latest-bg" style="margin-top: -100px;">
    <div class="container latest-blogs">
        <div class="blogs-items" id="more-info">
            <div class="test-section">
            </div>
            <div class="blogs-item-wrapper">
                {% if blogs %}
                <div class="row">
                    {% for blog in blogs %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <!-- Decrease the size of the image -->
                            <img class="card-img-top img-small" src="{{ blog.image.url }}" alt="{{ blog.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ blog.name }}</h5>
                                <p class="card-text">{{ blog.small_description }}</p>
                                <a href="{% url 'blog-detail' blog.slug %}" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% else %}
                <p>No blogs yet.</p>
                {% endif %}
            </div>
        </div>
    </div>
</section>
<!-- latest Blogs -->

<style>

    .img-small {
        width: 100%; /* Adjust the width as needed */
        height: 50vh; /* Maintain aspect ratio */
        
    }

    .card:hover .img-small {
        transform: scale(0.9); 
        transition: transform 0.3s ease; 
    }
</style>

{% endblock %}
