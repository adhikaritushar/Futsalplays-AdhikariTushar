{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Booking Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a7cfd2b3;
        }
        td{
          text-align: center;
        }
        table, th, td{
          border: solid;
          border-collapse: collapse;
        }
        .ticket {
            width: 300px;
            height: 200px;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 30px;
            margin: 0;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        .booking-id {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

  <section>
    <div class="container">
      <div class="footsal-booking-page py-4">
        <div class="logo py-4">
          <img src="{% static 'img/whi.png' %}" alt="hahhaa" width="100" height="80">
        </div>
        <center><h1>Futsal Booking Ticket</h1></center>
        <hr>
      
        <p class="booking-id">Booking ID: {{ booking.id }}</p>
        
      <table class="table table-bordered " style="font-size:18px;">
          <tr>
              <th scope="col">Futsal Name</th>
              <th scope="col">Date</th>
              <th scope="col">Time Slot</th>
              <th scope="col">Price</th>
          </tr>
          <tr>
              <td>{{ booking.futsal.name }}</td>
              <td>{{ booking.date| date:'F j, Y' }}</td>
              <td>{{ booking.start_time }} - {{ booking.end_time}}</td>
              <td>{{ booking.futsal.price }}</td>
              </td>
          </tr>
      </table>
      </div>
    </div>
    <br>
    <br>
    <br>
    <hr>
  </section>
  </body>
</html>
