{% extends 'base.html' %}
{% load static %}
{% block title %}futsal{% endblock title %}
{% block body %}

    <div class="latest-listed-items" style="background-color: aliceblue;">
        <div class="footsal-highlight">
            <div class="foot-match-content">
                <a href="{% url 'futsal'%}">
                    <i class="fa-solid fa-futbol fa-xl"></i>
                     <h4>Futsal</h4>
                </a>
            </div>
        </div>
        <div class="footsal-highlight">
            <div class="foot-match-content">
                <a href="{% url 'match_list' %}">
                    <i class="fa-solid fa-home "></i>
                    <h4>Match</h4>
                </a>
            </div>
        </div>
        <div class="footsal-highlight">
            <div class="foot-match-content">
                <a href="{% url 'team' %}">
                    <i class="fa-solid fa-users "></i>
                    <h4>Team</h4>
                </a>
            </div>
        </div>
             <form
                action="{% url 'futsal' %}"
                method="get"
                class="search-footsal"
                style="display:flex;float:right;justify-content: right;align-items: right;">
                {% csrf_token %}
                <div class="footsal-search-main">
                  <div class="form-left footsal-search d-flex">
                    <i class="fa-solid fa-football fa-football1"></i>
                    <input
                      type="text"
                      name="futsalsearch"
                      style="width: 88%; margin-right: 1cm; border-top-left-radius: 3px; border-bottom-left-radius: 3px; border: 1px solid black;"

                      class="form-control"
                      value=""
                      placeholder="Futsal Details"
                    />
                
                <button type="submit" class="footsal-search-btn"> Search</button>
                </div>
                </div>
              </form>
    </div>
    
              
    <!-- latest footsal -->
    <section>
        <div class="container latest-footsal">
            <div class="footsal-items">
                <div class="container" style="text-align: center;">
                    <h2 style="font-weight: bold;">Latest futsal</h2>
                </div>
                <div class="futsal-container" style="display: flex; flex-wrap: wrap; justify-content: center; padding: 20px;">
                    {% for futsal in futsals %}
                    <div class="card" style="width: 300px; margin: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                        <div class="card-img-top" style="border-top-left-radius: 10px; border-top-right-radius: 10px; overflow: hidden;">
                            <img src="{{ futsal.image.url }}" alt="{{ futsal.name }}" style="width: 100%; height: 200px; object-fit: cover;">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" style="text-align: center; margin-bottom: 10px;">{{ futsal.name }}</h5>
                            <div class="futsal-info" style="text-align: center;">
                               <i class="fa-solid fa-location-dot"></i>
                                <span style="text-decoration: none; color: #333; margin-right: 10px;">{{ futsal.location }}</span>
                                <p style="margin-top: 5px;">Rs. {{ futsal.price }}/hrs</p>
                            </div>
                            <a href="{% url 'futsal_detail' pk=futsal.pk %}" class="card-button">More Info</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                
                
        </div>
        
    </section>
    <!-- latest footsal -->

    {% endblock %}
