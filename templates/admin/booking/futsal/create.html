{% extends 'admin/inc/base.html' %}
{% block content %}
<h3>Add Futsal</h3>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<label >Name:</label>
		<input type="text" class="form-control" name="name" required><br><br>
		<label>Location:</label>
		<input type="text" class="form-control" name="location" required><br><br>
		<label>Owner:</label>
		<input type="text" class="form-control" name="owner" required><br><br>
		<label>Image:</label>
		<input type="file" class="form-control" name="image" required><br><br>
		<label>Description:</label>
		<textarea name="description" class="form-control"></textarea><br><br>
		<label>Price:</label>
		<input type="number" name="price" class="form-control" required><br><br>
        <label>latitude:</label>
		<input type="float" name="latitude" id="latitude" class="form-control" required><br><br>
        <label>longitude:</label>
		<input type="float" name="longitude" id="longitude" class="form-control" required><br><br>
		<button type="submit"  class="btn btn-success">Create</button>
		<a href="{% url 'futsal_list' %}" class="btn btn-primary">Back</a>
	</form>
</br>
</br>
{% endblock content %}
