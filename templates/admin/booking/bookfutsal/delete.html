{% extends 'admin/inc/base.html' %}
{% block content %}
<h3>Delete Book Futsal</h3>
<h5>Are you sure you want to delete "{{ bookfutsal.futsal }}" booked by "{{ bookfutsal.user }}"?</h5>
<form method ="post">
{% csrf_token %}
<button class="btn btn-danger" type="submit">Yes, delete</button>
<a href="{% url 'bookfutsal_list' %}" class="btn btn-primary">No, cancel</a>

</form>
{% endblock content %}
