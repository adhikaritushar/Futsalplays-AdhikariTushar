{% extends 'admin/inc/base.html' %}
{% block content %}
<div class="card-header py-3 text-center">
  <h1>Booking Futsal List</h1>
</div>

<div class="mb-5">
  <a href="{% url 'bookfutsal_create' %}" class="btn btn-success float-end mx-5"><i class="fa-solid fa-plus"></i></a>
</div>

<div class="container p-5">
  <div class="card shadow mb-4">
      <div class="card-body">
          <table class="table" style="font-size: 18px;">
                <thead>
                    <tr>
                        <th scope="col">User</th>
                        <th scope="col">Futsal</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for bookfutsal in bookfutsal %} 
                    <tr>
                        <td>{{ bookfutsal.user }}</td>
                        <td>{{ bookfutsal.futsal }}</td>
                        <td>
                            <button type="button" class="btn btn-warning"><a href="{% url 'bookfutsal_edit' bookfutsal.pk %}" class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i></a></button>
                            <button type="button" class="btn btn-danger"><a href="{% url 'bookfutsal_delete' bookfutsal.pk %}" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a></button>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">No booking futsals found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table> 
        </div>
    </div>
</div>
{% endblock content %}
