{% extends 'admin/inc/base.html' %}
{% block content %}
<h3> Delete Details</h3>
<h5>Are you sure you want to delete details of  "{{ details.name }}" of "{{ details.location }}"?</h5>
<form method ="post">
{% csrf_token %}
<button class="btn btn-danger" type="submit">Yes, delete</button>
<a href="{% url 'details_list' %}" class="btn btn-primary">No, cancel</a>

</form>
{% endblock content %}
