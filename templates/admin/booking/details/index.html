{% extends 'admin/inc/base.html' %}
{% block content %}
<h3 class="text-center">Landing Details Page</h3>

<div>
    <div class="mb-5"><a href="{% url 'details_create' %}" class="btn btn-success float-end mx-5" >Add</a>
    </div>
    <div class="container p-5">
        <table class="table table-bordered" style="font-size:18px;">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Location</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
    
            <tbody>
            {% for details in details %} 
              <tr>
                <td>{{ details.name }}</td>
                <td>{{ details.location }}</td>
                <td>
                  <button type="button" class="btn btn-warning"><a href="{% url 'details_edit' details.pk %}" class="btn btn-warning" >
                    Edit</a></button>
                  <button type="button" class="btn btn-danger"><a href="{% url 'details_delete' details.pk %}" class="btn btn-danger">Delete</a></button>
                </td>
             
              </tr>
            {% empty %}
              <li>No detailss found.</li>
            {% endfor %}  
            </tbody>
        </table> 
    </div>
</div>
{% endblock content %}
