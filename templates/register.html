<!DOCTYPE html>
{% load static %}
{% load socialaccount %}


<head> 
    <style>
                /* Add this CSS to your style.css file */

            body {
                background-color: #f0f0f0; /* Set background color */
            }

            .register-futsal {
                display: flex;
                justify-content: center;
                align-items: flex-start;;
                height: 100vh;
              
            }

            .login-form11 {
                background-color: #; /* Set background color */
                border: 1px solid #ccc; /* Add border */
                border-radius: 10px; /* Add border radius */
                box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1); /* Add box shadow */
                overflow: hidden; /* Hide overflowing content */
               
            }

            .login-form12 {
                padding: 20px;
                width: 100%;
                
            }

            .login-image {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .register-image img {
                max-width: 100%;
                height: auto;
            }

            .book-form-content h2 {
                margin-bottom: 20px;
                text-align: center;
                
            }

            .form-control {
                border: 1px solid #ccc; /* Add border to input fields */
                border-radius: 10px; /* Add border radius to input fields */
                
            }

            .button1 {
                width: 50%;
                background-color: #21130d; /* Set button background color */
                color: #fff; /* Set button text color */
                border: none;
                padding: 5px 5px 5px;
                margin-left: 70px;
                border-radius: 5px;
                cursor: pointer;
            }

            .button1:hover {
                background-color: #0056b3; /* Change button background color on hover */
            }

            .already-account {
                margin-top: 15px;
                text-align: center;
            }

            .already-account a {
                color: #007bff; /* Set link color */
                text-decoration: none;
            }

            .already-account a:hover {
                text-decoration: underline; /* Underline link on hover */
            }

            .signin-with a {
                margin: 0 10px;
                color: #007bff; /* Set link color */
            }

            .signin-with a:hover {
                text-decoration: none; /* Remove underline on hover */
            }

    </style>
    <meta charset="UTF-9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- bootstrap link for css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link for fontawesome icon -->
    <script src="https://kit.fontawesome.com/f198b9808e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/book.css' %}">
</head>

<body>
    <section class="register-futsal">
        <div class="book-form login-form11">
            <div class="login-image login-form12 register-image">
                    <img src="{% static 'img/ftreg.png' %}">
            </div>
            <div class="book-form-content login-form12">
                <div class="futsal-title">
                    <h2>Sign Up</h2>
                </div>
                <form action=" " class="login-form12" method='POST'>
                    {% csrf_token %}
                    {{form.as_p}}
                    <br/>
                    <button class="button1"  type="submit" name="submit">Create Account</button>
                    <div class="already-account">
                        <p>Already have an account ?<a href="{% url 'login' %}" class="sign-btn">Sign In</a></p>
                    </div>
                </form>
                {% comment %} <h4 class="text-center">Sign in with</h4> {% endcomment %}
                <div class="signin-with d-flex justify-content-center">
                            
                   {% comment %} <a href="{% provider_login_url 'google'%}?next=/"><i class="fa-brands fa-google"></i>oogle</a>  {% endcomment %}
                    {% comment %} <a href=""><i class="fa-brands fa-facebook"></i>acebook</a> {% endcomment %}
                </div>
            </div>
        </div>
    </section>



    <!-- bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
         integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
         crossorigin="anonymous"></script>
</body>

</html>
